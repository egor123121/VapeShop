<script>
  let cart = [];

  function toggleCart() {
    document.getElementById("cart").classList.toggle("open");
  }

  document.querySelectorAll('.add-btn').forEach((btn) => {
    btn.addEventListener('click', function () {
      const select = this.previousElementSibling;
      const flavor = select.value;
      const price = parseInt(this.textContent.replace(/\D/g, ''));
      const brand = this.closest('.category').querySelector('.toggle-btn').textContent.split(' ')[0];
      if (select.selectedIndex <= 0) {
        alert('–í—ã–±–µ—Ä–∏—Ç–µ –≤–∫—É—Å');
        return;
      }
      cart.push({ brand, flavor, price });
      updateCart();
    });
  });

  function updateCart() {
    const list = document.getElementById("cart-items");
    const count = document.getElementById("cart-count");
    const total = document.getElementById("total-price");

    list.innerHTML = '';
    let totalPrice = 0;
    cart.forEach((item, index) => {
      totalPrice += item.price;
      const li = document.createElement("li");
      li.innerHTML = `${item.brand} ‚Äî ${item.flavor} <button onclick="removeItem(${index})">‚ùå</button>`;
      list.appendChild(li);
    });

    count.textContent = cart.length;
    total.textContent = totalPrice;
  }

  function removeItem(index) {
    cart.splice(index, 1);
    updateCart();
  }

  function checkout() {
    if (cart.length === 0) return alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞");
    const msg = cart.map(i => `${i.brand} - ${i.flavor}`).join('%0A');
    const url = `https://t.me/Vnmsdjkk?text=${encodeURIComponent(msg)}`;
    window.open(url, '_blank');
  }
